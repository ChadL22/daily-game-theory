<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Game Theory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Game Theory</h1>
        <p>Today's game is a Coordination Game. Choose a color, and see if you match with the system!</p>
        
        <div class="game-options">
            <button class="color-button" id="red">Red</button>
            <button class="color-button" id="blue">Blue</button>
            <button class="color-button" id="green">Green</button>
        </div>
        
        <div id="result"></div>
        
        <p>Come back tomorrow for a new game!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
